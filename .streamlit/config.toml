[server]
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = true
maxUploadSize = 200

[browser]
gatherUsageStats = false
serverAddress = "0.0.0.0"

[theme]
primaryColor = "#FFD93D"
backgroundColor = "#FFF9E6"
secondaryBackgroundColor = "#F5F0E1"
textColor = "#3E3530"
font = "sans serif"

[client]
showErrorDetails = true
toolbarMode = "minimal"
